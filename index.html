<script>

  
const toggleBtn = document.querySelector(".toggle-nav");
const navMenu = document.querySelector(".nav");

// Toggle the navigation menu when the toggle button is clicked
toggleBtn.addEventListener("click", function () {
  // Toggle the 'open' class on the nav
  navMenu.classList.toggle("open");

  // Check if the nav is open or closed
  if (navMenu.classList.contains("open")) {
    // Change the button text to 'Close Menu'
    toggleBtn.textContent = "Close Menu";
  } else {
    // Reset the button text to 'Navigation Menu'
    toggleBtn.textContent = "Navigation Menu";
  }
});

// Close the navigation menu when clicking anywhere inside the nav but outside the links
navMenu.addEventListener("click", function (event) {
  const navLinks = navMenu.querySelectorAll("ul li a");

  // Check if the click is not on any of the nav links
  const clickedInsideLink = Array.from(navLinks).some(link => link.contains(event.target));
  if (!clickedInsideLink) {
    navMenu.classList.remove("open"); // Close the menu if the click is not on a link
    toggleBtn.textContent = "Navigation Menu"; // Reset text
  }
});

// Close the navigation menu when clicking outside of the nav and toggle button
document.addEventListener("click", function (event) {
  if (!navMenu.contains(event.target) && !toggleBtn.contains(event.target)) {
    navMenu.classList.remove("open");
    toggleBtn.textContent = "Navigation Menu"; // Reset text
  }
});
</script>
